{% load static %}

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  {% comment %} <link rel="shortcut icon" href="images/favicon.png" type="" /> {% endcomment %}
  {% comment %} <link rel="shortcut icon" href="{% static 'favicon.png' %}" /> {% endcomment %}

  <title>Medi Scan</title>

  <!-- bootstrap core css -->
  {% comment %} <link rel="stylesheet" type="text/css" href="css/bootstrap.css" /> {% endcomment %}

  <!-- owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  {% comment %} <link href="./static/css/font-awesome.min.css" rel="stylesheet" /> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.scss' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- Custom styles for this template -->
  {% comment %} <link href="./static/css/style.css" rel="stylesheet" /> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- responsive style -->
  {% comment %} <link href="./static/css/responsive.css" rel="stylesheet" /> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
